<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputbox">
        <input type="text" class="passBox" id="passBox" disabled>
        <span class="icon_container" id="icon_container"><i id="icon" class="fa-solid fa-copy"></i></span>
        </div>

        <input type="range" name="" id="InputLength" min="1" max="20" value="8">

        <div class="pass_length">
            <h3>Password Length</h3>
            <span id="InputValue"></span>
        </div>

        <div class="row">
            <label for="Lowecase">Include Lower case letter(a-z)</label>
            <input type="checkbox" name="Lowecase" id="lowercase" checked><br>
        </div>
        
        <div class="row">
            <label for="Uppercase">Include Upper case letter(A-Z)</label>
            <input type="checkbox" name="Uppercase" id="uppercase" checked><br>
        </div>
        
        <div class="row">
            <label for="Number">Include Number(0-9)</label>
            <input type="checkbox" name="Number" id="numbers" checked><br>
        </div>
       
        <div class="row">
            <label for="Symbol">Include Symbol(@-!)</label>
            <input type="checkbox" name="Symbol" id="symbols" checked><br>
        </div>
       
        <button id="generate" class="generator">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>
</html>
